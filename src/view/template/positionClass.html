<div class = "position-class">
	<h5>职位分类</h5>
	<button ng-click = "showPositionList(index)" class="{{index == isActive ? active : ''}}" ng-repeat = "(index,item) in pos.positionClass">{{item.name}}</button>
	<ul>
		<li class="p-r" ng-repeat = "data in positionList">
			<p>{{data.name}}</p>
			<p>{{data.createdDate}}</p>
			<span class="p-a">{{data.salary}}</span>
		</li>
	</ul>
</div>
