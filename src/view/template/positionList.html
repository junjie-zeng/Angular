<ul class="bg-w post-list">

	<li ui-sref="position({id:item.id})" class = "item" ng-repeat = "item in data">
		<img class="f-l logo" ng-src="{{item.imageUrl}}" >
		<h3 class="title">{{item.name}}</h3>
		<p class="text">{{item.companyName}}[{{item.cityName}}]{{item.industryName}}
		</p><br>
		<p class="text">
			{{item.date}}
		</p>
		<!-- <div class="clear"></div> -->
	</li>



</ul>
