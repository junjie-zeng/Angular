<ul class="bg-w post-list">

	<li ui-sref="position({id:item.id})" class = "item" ng-repeat = "item in data">
		<img class="f-l logo" ng-src="{{item.imgSrc}}" >
		<h3 class="title">{{item.name}}</h3>
		<p class="text">
			<span >
				{{item.companyName}}[{{item.city}}]{{item.industry}}
			</span><br>
			<span >{{item.time}}</span>
		</p>
	</li>



</ul>
